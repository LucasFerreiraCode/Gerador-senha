<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Gerador de Senhas</title>
  <link rel="icon" href="./img/key_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="text-center">
      <section class="conteudo-principal">
        <h3 class="texto-principal">Precisa de uma senha segura e aleatória?<br> Gere agora abaixo:</h3>
        <p>Mantenha suas informações seguras com uma senha gerada automaticamente.</p>
      </section>

      <div class="gerador">
        <h2>Gerador de Senhas</h2>
        <input type="text" id="campo-senha" class="form-control my-3 text-center" placeholder="Sua senha será gerada aqui">
        
        <label for="slider">Quantidade de caracteres: <span id="slider-value">10</span></label>
        <input type="range" id="slider" class="form-range" min="6" max="20" value="10" oninput="updateSliderValue(this.value)">

        <button id="botao-gerar" class="btn btn-primary w-100 mt-3">Gerar Senha</button>
        <button id="botao-copiar" class="btn btn-secondary w-100 mt-2">Copiar Senha</button>
      </div>

      <div class="config-caracteres">
        <h4 class="conteudo-secundaria">Caracteres usados:</h4>
        <div class="checkbox-container">
          <label><input type="checkbox" id="checkbox-maiusculas"> <span>ABC</span></label>
          <label><input type="checkbox" id="checkbox-numeros"> <span>123</span></label>
          <label><input type="checkbox" id="checkbox-minusculas"> <span>abc</span></label>
        </div>
      </div>
    </div>
  </div>

  <footer class="rodape">
    <p class="texto-footer">Desenvolvido por <a href="https://instagram.com/lucasferreira__013" target="_blank">Lucas Ferreira</a> © 2024</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
